<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" defer type="module"></script>
    <title>Calculator</title>
</head>
<body>
    <main data-theme="dark">
        <div id="calculator" class="calculator-container">
            <input type="text" name="screen" id="screen" class="screen" placeholder="0">
            <div id="keys" class="keys-container">
                <div class="grid">
                    <button id="clear" class="color2">AC</button>
                    <button class="charKey color2" data-value="(">(</button>
                    <button class="charKey color2" data-value=")">)</button>
                    <button class="charKey color" data-value="/">/</button>
                </div>
                <div class="grid">
                    <button class="charKey" data-value="7">7</button>
                    <button class="charKey" data-value="8">8</button>
                    <button class="charKey" data-value="9">9</button>
                    <button class="charKey color" data-value="*">x</button>
                </div>
                <div class="grid">
                    <button class="charKey" data-value="4">4</button>
                    <button class="charKey" data-value="5">5</button>
                    <button class="charKey" data-value="6">6</button>
                    <button class="charKey color" data-value="-">-</button>
                </div>
                <div class="grid">
                    <button class="charKey" data-value="1">1</button>
                    <button class="charKey" data-value="2">2</button>
                    <button class="charKey" data-value="3">3</button>
                    <button class="charKey color" data-value="+">+</button>
                </div>
                <div class="grid">
                    <button class="charKey zero" data-value="0">0</button>
                    <button class="charKey comma" data-value=".">,</button>
                    <button class="color equal" id="equal">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
